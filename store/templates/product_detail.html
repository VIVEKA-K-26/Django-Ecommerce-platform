<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .detail-card {
            width: 320px;
            margin: auto;
            background-color: skyblue;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .detail-card h2 {
            color: darkblue;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .category {
            color: #333;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: darkblue;
            padding: 8px 14px;
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            background-color: navy;
        }
    </style>
</head>
<body>

<div class="detail-card">
    <h2>{{ product.name }}</h2>

    <p class="price">Price: ₹{{ product.display_price }}</p>

    <p class="category">
        Category: {{ product.category.name }}
    </p>

    <a href="{% url 'product_list' %}">← Back to Products</a>
</div>

</body>
</html>
